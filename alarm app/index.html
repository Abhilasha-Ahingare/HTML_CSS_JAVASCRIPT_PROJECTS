<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>00 : 00 : 00</h1>
        <input type="number" class="time1" placeholder="HH" min="0" max="23">
        <input type="number" class="time2" placeholder="MM" min="0" max="59">
        <button>Set Alarm</button>
        <div class="add">
            <span class="number-add">00 : 00</span>
            <span class="delete">‚ùå</span>
        </div>
        <input type="checkbox" class="checkbox">
    </div>
    <script src="script.js"></script>
</body>
</html>

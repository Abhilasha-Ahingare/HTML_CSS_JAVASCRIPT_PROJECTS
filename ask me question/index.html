<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>lets play question and answer</h1>
            <button class="add-card">add card</button>
            <button class="remove-card">remove card</button>
        </header>
        <div class="card">
            <div class="text-area">
                <label for="qus">question :-</label>
                <input type="text" placeholder="write your question" id="qus">
                <label for="ans">answer :-</label>
                <input type="text" id="ans" placeholder="write your answer">
            </div>
            <button class="save">save</button>
            <button class="close">close</button>
        </div>
        <div class="card-create">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
